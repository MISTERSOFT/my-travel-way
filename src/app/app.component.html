<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/book']" routerLinkActive="router-link-active" (click)="closeDrawer(drawer)">
        <mat-icon aria-label="Book icon">book</mat-icon>
        Book
      </a>
      <!-- <a mat-list-item [routerLink]="['/map']" routerLinkActive="router-link-active" (click)="closeDrawer(drawer)">
        <mat-icon aria-label="Navigation icon">navigation</mat-icon>
        Map
      </a> -->
      <a mat-list-item (click)="logout(drawer)">
        <mat-icon aria-label="Disconnect icon">exit_to_app</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="auth.isAuthentificated">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>my-travel-way</span>
      <span class="toolbar-spacer"></span>
      <!-- <ng-template [cdkPortalOutlet]="cdkPortal.headerPortalComponent$ | async"></ng-template> -->
      <ng-template [cdkPortalOutlet]="cdkPortal.headerPortal$ | async"></ng-template>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
